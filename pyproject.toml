[tool.poetry]
name = "Maya Fey"
version = "0.1.0"
description = "Maya Fey"
authors = []
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7.3"
nonebot2 = "^2.0.0-beta.1"

[tool.poetry.dev-dependencies]
nb-cli = "^0.6.0"

#数据存储插件nonebot_plugin_datastore
#聊天聊天记录插件nonebot_plugin_chatrecorder 前置:datastore
#词云插件nonebot_plugin_wordcloud 前置:chatrecorder
#群管插件nonebot_plugin_admin 前置:wordcloud
#定时任务nonebot_plugin_apscheduler
#服务器状态nonebot_plugin_status
#疫情nonebot_plugin_covid19_news
#EPIC喜加一资讯nonebot_plugin_epicfree
#翻译nonebot_plugin_translator

[tool.nonebot]
plugins = ["nonebot_plugin_apscheduler", "nonebot_plugin_web"]
plugin_dirs = ["content/plugins"]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
